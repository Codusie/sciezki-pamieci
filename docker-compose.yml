services:
  front:
    image: oven/bun:1
    userns_mode: keep-id
    working_dir: /usr/src/app
    ports:
      - "3000:3000"
    volumes:
      - ./front:/usr/src/app/:Z
      - guest_node_modules:/usr/src/app/node_modules
    environment:
      NODE_ENV: development
    command: >
      sh -c "bun install && bun run dev -- --host 0.0.0.0 --port 3000"

  api:
    image: thecodingmachine/php:8.4-v5-apache
    userns_mode: keep-id
    ports:
      - ${DOCKER_API_PORT:-80}:80
    volumes:
      - ./api:/var/www/html/:Z
    environment:
      PHP_INI_MEMORY_LIMIT: 1g
      APACHE_DOCUMENT_ROOT: public/
      PHP_EXTENSION_INTL: 1
      PHP_EXTENSION_PDO_SQLITE: 1
      PHP_EXTENSION_GD: 1
      PHP_EXTENSION_IMAGICK: 1
  ai:
    build: ai/.
    container_name: bydgoszcz-ai
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - LLM_MODEL=${LLM_MODEL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEBUG=false
      - FLASK_ENV=production
      - MAX_TOKENS=1000
      - TEMPERATURE=0.5
    
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  guest_node_modules:
